<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
    <link rel="stylesheet" href="./less/my.css">
</head>

<body>
    <div class="header">
        <div class="mytop">
            <a href="#"><img src="./image/my/urse.png" alt=""><span>我的</span></a>
            <a href="#"><img src="./image/my/down.png" alt=""><span>APP</span></a>
        </div>
        <div class="myimg">
            <img src="./image/my/urse2.png" alt="">
            <a href="#">登录</a>
        </div>
    </div>
    <div class="content">
        <div class="mylist">
            <a href="#"><span>我关注的房源</span><span></span></a>
            <a href="#"><span>我关注的小区</span><span></span></a>
            <a href="#"><span>我关注的新房</span><span></span></a>
            <a href="#"><span>我的看房记录</span><span></span></a>
        </div>
    </div>
</body>

</html>
<script src="./js/setRem.js"></script>
<script src="./js/touch.min.js"></script>
<script>
    // 头部我的点击事件
    var mytop = document.getElementsByClassName('mytop')[0]
    var mytop_tap = mytop.children[0]
    console.log(mytop_tap);
    touch.on(mytop_tap, 'tap', function () {
        window.location.href = './my.html'
    })


    // 登录点击事件
    var myimg = document.getElementsByClassName('myimg')[0]
    var login_tap = myimg.children[1]
    console.log(login_tap);
    touch.on(login_tap, 'tap', function () {
        window.location.href = './login.html'
    })

    // 关注小区点击事件
    var mylist = document.getElementsByClassName('mylist')[0]
    var myhouse = mylist.children[1]
    touch.on(myhouse, 'tap', function () {
        window.location.href = './myHouse.html'
    })
</script>
